name: 데이터 정리 (3개월 롤링)

on:
  schedule:
    # 매주 일요일 UTC 15:00 (KST 월요일 00:00)
    - cron: '0 15 * * 0'
  workflow_dispatch:

jobs:
  cleanup:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - run: npm ci

      - name: Prisma generate
        run: npx prisma generate

      - name: 90일 이전 데이터 삭제
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: npx tsx scripts/cleanup.ts --days=90
