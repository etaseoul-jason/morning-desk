name: 뉴스 수집 파이프라인

on:
  schedule:
    # 장중 30분 간격 (UTC 0-9 = KST 9-18, 평일)
    - cron: '*/30 0-8 * * 1-5'
    # 비장중 1시간 간격 (UTC 9-23 = KST 18-08, 평일)
    - cron: '0 9-23 * * 1-5'
    # 주말 2시간 간격
    - cron: '0 */2 * * 0,6'
  workflow_dispatch:

jobs:
  collect:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - run: npm ci

      - name: Prisma generate
        run: npx prisma generate

      - name: 뉴스 수집 + 분류 + 클러스터링
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          NAVER_CLIENT_ID: ${{ secrets.NAVER_CLIENT_ID }}
          NAVER_CLIENT_SECRET: ${{ secrets.NAVER_CLIENT_SECRET }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: npx tsx scripts/collect.ts --region=ALL --naver
